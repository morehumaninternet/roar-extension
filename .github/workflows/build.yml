name: Install, lint, test, and build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install, lint, test, and build
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm install
    - run: npm run lint
    # - run: npm test
    - run: ./gh-publish.sh

    - uses: actions/upload-artifact@v2
      with:
        name: extension.zip
        path: artifacts/*.zip
      env:
        CI: true
        SLACK_ENGINEERING_CHANNEL_WEBHOOK_URL: ${{ secrets.SLACK_ENGINEERING_CHANNEL_WEBHOOK_URL }}
